<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <main>
    <header>
      <!-- T Stewie -->

      <div class="title-sun-container">
        <h1 class="title">TODO</h1>
        <div class="sun-img-container"><img src="images/icon-sun.svg" alt=""></div>
      </div>




      <div class="input-container">
        <div class="check-img-container"><img class="empty-img" src="images/icon-check.svg" alt=""></div>

        <input class="input-todo" type="text" placeholder="Create a new todo...">
      </div>

    </header>

    <section>
      <!-- Frost -->
    </section>

    <section>
      <!--T Stewie Again-->

      <div class="bottom-part">
        <div class="foot-of-todos">

          <div class="items-left">
            <span class="number-of-items-left">5</span>
            <span>items left</span>
          </div>

          <div class="clear-completed">Clear Completed</div>

        </div>

        <div class="filter-section">
          <button type="button" class="option all-option">All</button>
          <button type="button" class="option active-option">Active</button>
          <button type="button" class="option completed-option">Completed</button>
        </div>


        <p class="drag-and-drop">Drag and drop to reorder list</p>



      </div>





    </section>

  </main>
</body>

</html>
